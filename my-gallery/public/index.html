<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>My Gallery</title>

    <style>
      body {
        padding: 10px 20vw 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Montserrat';
        font-style: normal;
      }
      header {
        text-align: center;
      }
      .avatar {
        height: 10rem;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 16px;
      }
      .name {
        font-family: 'Montserrat';
        font-style: normal;
        font-weight: 600;
        font-size: 24px;
        color: #4E5150;
      }
      .address {
        font-weight: 600;
        font-size: 14px;
        color: #A9A9A9;
      }
      .stats-line {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .stats {
        background: #E5E5E5;
        border-radius: 12px;
        width: 8rem;
        margin: 1rem;
      }
      .stats p {
        font-weight: 600;
        font-size: 18px;
        line-height: 22px;
        text-align: center;
        color: #4E5150;
      }
      .stats p:last-child {
        font-size: 14px;
        line-height: 17px;
        color: #BDBDBD;
        margin-top: -1rem;
      }
      main {
        display: grid;
        grid-template-areas: 
        "p1 p2 p2"
        "p3 p3 p4"
        "p5 p6 p4";
        gap: 1rem;
        justify-items: stretch;
        align-items: stretch;
        margin: 3rem 0;
      }
      main img {
        width: auto;
        height: auto;
        object-fit: cover;
      }
      main img:nth-child(1) {
        grid-area: p1;
        
      }
      main img:nth-child(2) {
        grid-area: p2;
      }
      main img:nth-child(3) {
        grid-area: p3;
      }
      main img:nth-child(4) {
        grid-area: p4;
      }
      main img:nth-child(5) {
        grid-area: p5;
      }
      main img:nth-child(6) {
        grid-area: p6;
      }
      footer {
        text-align: center;
        margin-bottom: 1rem;
      }

      footer p {
        padding: 0;
        margin: 0;
        font-weight: 500;
        color: #A9A9A9;
      }

      @media screen and (max-width: 768px) {
        body {
          padding: 0;
        }
        .avatar {
          height: 5rem;
        }
        .name {
          font-size: 12px;
        }
        .address {
          font-size: 7px;
        }
        .stats {
          border-radius: 12px;
          width: 4rem;
          margin: 0.5rem;
        }
        .stats p {
          font-size: 10px;
          line-height: 11px;
        }
        .stats p:last-child {
          font-size: 7px;
          line-height: 9px;
          margin-top: -0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="avatar"><img src="./profilePhoto.png" alt="avatar" /></div>
      <div class="name">Rodney Cotton</div>
      <div class="address">Helsinki, Finland</div>
      <div class="stats-line">
        <div class="stats">
          <p>100</p>
          <p>Posts</p>
        </div>
        <div class="stats">
          <p>2242</p>
          <p>Followers</p>
        </div>
        <div class="stats">
          <p>1432</p>
          <p>Following</p>
        </div>
      </div>
    </header>
    <main>
      <img src="./photo1.png" src="photo" />
      <img src="./photo2.png" src="photo" />
      <img src="./photo3.png" src="photo" />
      <img src="./photo4.png" src="photo" />
      <img src="./photo5.png" src="photo" />
      <img src="./photo6.png" src="photo" />
    </main>
    <footer><p>created by Ran Xia - devChallenges.io</p></footer>
  </body>
</html>
